<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <ul class="tabs">
            <li class="image" data-category="All">All</li>
            <li class="image" data-category="Kolkata">Kolkata</li>
            <li class="image" data-category="Mumbai">Mumbai</li>
            <li class="image" data-category="Delhi">Delhi</li>
        </ul>
    </section>
    <section class="menu-images">
        <div class="images" data-category="Kolkata">
            <img src="https://static-blog.treebo.com/blog/wp-content/uploads/2018/07/Belur-Math.jpg" class="Kolkata" alt="">
        </div>
        <div class="images" data-category="Kolkata">
            <img src="https://www.fabhotels.com/blog/wp-content/uploads/2019/05/St.-Paul%E2%80%99s-Cathedral.jpg" class="Kolkata" alt="">
        </div>
        <div class="images" data-category="Delhi">
            <img src="https://res.cloudinary.com/purnesh/image/upload/w_540,f_auto,q_auto:eco,c_limit/red-fort1582282865927.jpg" class="Delhi" alt="">
        </div>
        <div class="images" data-category="Delhi">
            <img src="https://www.mistay.in/travel-blog/content/images/2020/07/travel-4813658_1920.jpg" class="Delhi" alt="">
        </div>
        <div class="images" data-category="Mumbai">
            <img src="https://www.fabhotels.com/blog/wp-content/uploads/2018/07/1000x650-126.jpg" class="Mumbai" alt="">
        </div>
        <div class="images" data-category="Mumbai">
            <img src="https://www.fabhotels.com/blog/wp-content/uploads/2018/07/1000x650-128.jpg" class="Mumbai" alt="">
        </div>
    </section>
    <script src="script.js" type="module"></script>
</body>
</html>
