<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="answer">
                </div>
                <div>
                    <input type="button" value="AC" class="btn" id="btn1">
                    <input type="button" value="DE" class="btn" id="btn2">
                    <input type="button" value="." class="btn" id="btn3">
                    <input type="button" value="/" class="btn" id="btn4">
                </div>
                <div>
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="*" class="btn" id="btn5">
                </div>
                <div>
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="-" class="btn" id="btn6">
                </div>
                <div>
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="+" class="btn" id="btn7">
                </div>
                <div>
                    <input type="button" value="00" class="btn">
                    <input type="button" value="0" class="btn">
                    <input type="button" value="=" id="equal" class="btn">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
