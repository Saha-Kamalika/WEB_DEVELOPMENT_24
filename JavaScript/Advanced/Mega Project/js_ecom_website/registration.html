<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in/Register</title>
    <link rel="icon" type="image/x-icon" href="public/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="section-navbar">
        <section class="top_txt">
          <div class="head container">
            <div class="head_txt">
              <p>Free shipping, 30-day return or refund guaranteed.</p>
            </div>
          </div>
        </section>
        <div class="container">
          <div class="navbar-brand">
            <a href="index.html">
              <img src="public/images/logo.png" alt="logo" class="logo" width="80%" height=auto>
            </a>
          </div>
          <div class="navbar">
            <ul>
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="products.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="form-area">
        <section class="user-container login-section--display">
            <div class="registration">
                <div class="grid-twoform--columns">
                    <div class="form-text">
                    <h1>Welcome Back!</h1>
                    <p>Please login with your personal information</p>
                    <button class="login-btn">Login Here</button>
                    </div>
                <div class="registration-form">
                    <h2>Create Account</h2>
                    <div class="social-icons">
                        <a href="mailto:kamalikasaha01@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                    <form action="">
                      <div class="input-field">
                        <label for="username"><input type="text" name="" id="username" placeholder="Name"></label>
                      </div>
                      <div class="input-field">
                        <label for="email"><input type="email" name="" id="email" placeholder="Email"></label>
                      </div>
                      <div class="input-field">
                        <label for="password"><input type="password" name="" id="password" placeholder="Password"></label>
                      </div>
                      <div class="input-field">
                        <input type="submit" value="register">
                      </div>
                    </form>
                </div>
                </div>
            </div>
            <div class="login">
              <div class="grid-twoform--columns">
                <div class="form-text">
                <h1>Hi, there!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="registration-btn">Register Here</button>
            </div>
            <div class="login-form">
                <h2>Sign In</h2>
                <div class="social-icons">
                    <a href="mailto:kamalikasaha01@gmail.com"><i class="fa-solid fa-envelope"></i></a>
                </div>
                <form action="">
                  <div class="input-field">
                    <label for="email1"><input type="email" name="" id="email1" placeholder="Email"></label>
                  </div>
                  <div class="input-field">
                    <label for="password1"><input type="password" name="" id="password1" placeholder="Password"></label>
                  </div>
                  <div class="input-field">
                    <input type="submit" value="login">
                  </div>
                </form>
            </div>
            </div>
            </div>
        </section>
      </div>
      <script type="module" src="form.js"></script>
</body>
</html>
