<!--* HTML FORM TAG  
<!-- *---------------------------------------- -->

<!--? The <form> tag is used to create an HTML form for user input. -->

<!--? The <input> HTML element is used to create interactive controls for web-based forms to accept data from the user. We must write inside the tag. -->

<!-- *------------------------------------- -->
<!--* HTML Types of inputs in HTML Form
<!-- *---------------------------------------- -->

<!-- 1: Text Input (<input type="text" />): Allows users to enter a single line of
text. 

2: Password Input (<input type="password" />): Hides the entered text for
secure password entry. 

3: Email Input (<input type="email" />): Validates and
formats input as an email address. 

4:Number Input (<input type="number" />):
Accepts numeric input and provides increment/decrement controls. 

5:Radio Buttons (<input type="radio" />): Allows users to choose a single option from a group of
options. 

6: Checkboxes (<input type="checkbox" />): Allows users to select
multiple options. 

7: Dropdowns (<select> and <option>): Provides a list of options for users to choose from.
  
8: <datalist> Provide a predefined list of options for autocomplete suggestions.

9: Textarea (<textarea>): Allows users to enter multiple lines of text.

10:File Upload (<input type="file">):  Lets users choose and upload files from their device.

11: Submit Button (<input type="submit">):  Submits the form data to the server. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");
    html {
      font-family: "jost", sans-serif;
      background-color: #efefef;
    }
    h1 {
      font-weight: bold;
    }
    form{
      border: 2px solid black;
      border-radius: 5px;
      padding: 10px;
      width: 500px;
    }
    div{
      padding: 5px;
    }
  </style>
  <body>
    <h1>HTML FORM</h1>
    <!-- Add Form Here -->
    <form>
      <div>
        <label for="username">Username: </label>
        <input type="username" id="username" placeholder="Enter your username">
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter your password" required="required">
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div>
        <label for="number">Mobile Number: </label>
        <input type="number" id="number" placeholder="Enter your number" max="" min="">
      </div>
      <div>
        <label for="gender">Gender: </label>
        <input type="radio" id="gender" value="male" name="gender">Male
        <input type="radio" id="gender" value="female" name="gender">Female
      </div>
      <div>
        <label for="hobbies">Hobbies: </label>
        <input type="checkbox" id="hobbies" value="Painting" name="hobbies">Painting
        <input type="checkbox" id="hobbies" value="Badminton" name="hobbies">Badminton
      </div>
      <div>
        <label for="country">Favorite Country: </label>
        <select>
          <option value="India" id="country">India</option>
          <option value="USA" id="country">USA</option>
          <option value="China" id="country">China</option>
        </select>
      </div>
      <div>
        <label for="countries">Select a Country: </label>
        <input type="text" id="countries" list="count">
        <datalist id="count">
            <option value="India"></option>
            <option value="USA"></option>
            <option value="China"></option>
            <option value="Japan"></option>
        </datalist>
      </div>
      <div>
        <label for="textarea">Message Us: </label>
        <textarea rows="1" cols="10" id="textarea" placeholder="Write to us..."></textarea>
      </div>
      <div>
        <label for="files">Select a file: </label>
        <input type="file" id="files">
      </div>
      <input type="submit" value="Submit">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
